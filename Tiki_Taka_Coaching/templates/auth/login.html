{% extends 'base.html' %}

{% block content %}

<div class="container mt-4 bg-grey">
    <div class="row">
        <div class="col-sm-8" id="player">
            <h1>Signin  </h1>
            <form action="" method="post">
                {% csrf_token %}
                {% for fm in form %}
                {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
                {% endfor %}
                <input type="submit" value="Signup">
            </form>
            
        </div>
        
    </div>
</div>


{% endblock content %}
