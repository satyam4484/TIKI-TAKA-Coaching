<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/2b8d05eca5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <style>
    body{
        background-color:#f4f0f4;
    }
    #footer {
      {% comment %} position:absolute; {% endcomment %}
      bottom:0;
      margin-top:55vh;
      {% comment %} margin-bottom:10vw; {% endcomment %}
      width:100%;
    }

    {% block css %}{% endblock css %}
    </style>
    
    <title>Tiki-Taka Coaching</title>
  </head>
  <body>


    {% include 'navbar.html' %}

    {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %}class="alert alert-{{message.tags}} text-center fs-3 ms" {% endif %}  role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}

    {% block content %}
    
    {% endblock content %}

    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/myscripts.js' %}"></script>

    <script>
      setTimeout(() => {
              $(".ms").fadeToggle(1000);
      }, 2000);
    </script>

    {% block js %}
    {% endblock js %}
    

  </body>
</html>
